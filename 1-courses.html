		<div class="container-lg">
			<div class="row justify-content-center text-center text-white">

			<form>
				<div class="form-row align-items-center">
					<div class="col-12 col-lg-4 form-group">
						<label for="KEYWORDS" class="text-white">KEYWORDS</label>
						<div class="input-group">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<span class="holberton_school-icon-search_1"></span>
								</div>
							</div>
							<input type="text" class="form-control py-4" id="KEYWORDS" placeholder="Search by keywords">
						</div>
					</div>
					<div class="col-12 col-md-6 col-lg-4 form-group text-white">
						<label for="TOPIC">TOPIC</label>
						<select id="TOPIC" class="form-control form-control-lg">
							<option selected>Novice</option>
							<option>Intermediate</option>
							<option>Expert</option>
						</select>
					</div>
					<div class="col-12 col-md-6 col-lg-4 form-group text-white">
						<label for="SORT BY">SORT BY</label>
						<select id="SORT BY" class="form-control form-control-lg">
							<option selected>Most Popular</option>
							<option>Most Recent</option>
							<option>Most Viewed</option>
						</select>
					</div>
				</div>
