<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="Project 0x01. Implement a design with bootstrap">
	<title>Holberton Smiling School</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">
	<link href="styles.css" rel="stylesheet">
</head>

<body class="">
	<!-- Navbar -->
	<div class="container-fluid" id="nav-and-hero">
		<div class="navContainer">
			<nav class="navbar navbar-expand-md">
				<button class="navbar-toggler collapsed" type="button" data-toggle="collapse"
					data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="holberton_school-icon-menu"></span>
				</button>
				<div class="d-flex flex-column flex-md-row align-items-center w-50">
					<img id="helpme1" src="images/smile_off.png" alt="web-icon" class="mr-4 mt-5">
					<img id="helpme2" src="images/logo.png" alt="web-icon2" class="mt-5">
				</div>
				<!-- Nav list -->
				<div class="navbar-collapse collapse" id="navbarCollapse">
					<ul class="navbar-nav mb-2 ml-auto">
						<li class="nav-item mt-5">
							<a class="nav-link text-white" href="#">COURSES</a>
						</li>
						<li class="nav-item mt-5">
							<a class="nav-link text-white pl-md-4" href="#">PRICING</a>
						</li>
						<li class="nav-item ml-2 mt-5">
							<a class="nav-link text-white pl-md-4" href="#">LOGIN</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
		<!-- Enter HERO mode -->
		<div class="container-fluid">
			<div class="d-flex justify-content-center align-items-center mt-5 mt-md-1 pt-5">
				<h2 class="text-center text-white font-weight-bold align-middle mt-5 pt-5 mt-md-4">Get schooled</h2>
			</div>
			<div class="container d-flex flex-row justify-content-center align-items-center">
				<div class="col-sm-3 col-md-2 col-lg-1 col-xl-1">
					<p class="text-center font-weight-bold text-white" id="helpme3">SMILES</p>
				</div>
				<div class="col-sm-5 col-md-1 col-lg-1 col-xl-1">
					<p class="text-center font-weight-bold text-white" id="helpme3">GRIN</p>
				</div>
				<div class="col-sm-3 col-md-2 col-lg-1 col-xl-1">
					<p class="text-center font-weight-bold text-white" id="helpme3">LAUGH</p>
				</div>
			</div>
			<div class="d-flex justify-content-center">
				<button type="button" class="btn btn-lg"><span
						class="badge badge-pill shadow text-white p-3 purp-background mb-5">REGISTER FOR
						FREE</span></button>
			</div>
			<div class="d-flex justify-content-center">
				<h4 class="pt-5 mt-5 text-white"><span class="purp">Learn</span> from the pros</h4>
			</div>
			<div class="container-fluid container-md justify-content-around py-5 row mx-auto">
				<div class="d-flex flex-column text-center col-6 col-md-3">
					<img src="images/profile_1.jpg" class="rounded-circle mx-auto ml-xl-5 ml-lg-4 ml-md-0" width="150"
						height="150">
					<h4 class="text-white font-bold">Phillip Massey</h4>
					<p class="text-white font-italic">« Smile of the year »</p>
					<p class="text-white font-italic">2018-2019</p>
				</div>
				<div class="d-flex flex-column text-center col-6 col-md-3">
					<img src="images/profile_2.jpg" class="rounded-circle mx-auto ml-xl-5 ml-lg-4 ml-md-0" width="150"
						height="150">
					<h4 class="text-white font-bold">Nannie Lawrence</h4>
					<p class="text-white font-italic">Best « little smile »</p>
					<p class="text-white font-italic">2017</p>
				</div>
				<div class="d-flex flex-column text-center col-6 col-md-3">
					<img src="images/profile_3.jpg" class="rounded-circle mx-auto ml-xl-5 ml-lg-4 ml-md-0" width="150"
						height="150">
					<h4 class="text-white font-bold">Bruce Walters</h4>
					<p class="text-white font-italic">Best « Friend Smile »</p>
					<p class="text-white font-italic">live performance 2019</p>
				</div>
				<div class="d-flex flex-column text-center col-6 col-md-3">
					<img src="images/profile_4.jpg" class="rounded-circle mx-auto ml-xl-5 ml-lg-4 ml-md-0" width="150"
						height="150">
					<h4 class="text-white font-bold">Henry Hughes</h4>
					<p class="text-white font-italic">« 24h smiles » winner</p>
					<p class="text-white font-italic">2016-2019</p>
				</div>
			</div>
		</div>
	</div>
	<!-- Carousel -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</body>
</html>
